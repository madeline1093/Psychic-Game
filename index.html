<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 1</title>
</head>
<body>
    <div id="game">
        <h1>The Psychic Game</h1>
        <h3>Guess what letter I'm thinking of!</h3>
        <h2>Press any key to start.</h2>
    </div>

    <script type="text/javascript">
        let computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i","j", "k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];

        let wins = 0;
        let losses = 0;
        let guessesLeft = 9;
        let guessesSoFar= [];
        let userGuess = null;
        

        let alphabet = computerChoices[Math.floor(Math.random() * computerChoices.length)];


        document.onkeyup = function(event) {

            let userGuess = String.fromCharCode(event.onkeyup).toLowerCase();
            

            if (guessesSoFar.indexOf(userGuess) < 0 && computerChoices.indexOf(userGuess) >= 0) {
                guessesSoFar[guessesSoFar.length] = userGuess;
                guessesLeft--;
            }

            if (alphabet === userGuess) {
                wins ++;
                guessesLeft = 9;
                guessesSoFar = [];
                alphabet = computerChoices[Math.floor(Math.random() * computerChoices.length)];
            }

            if (guessesLeft === 0) {
                losses ++;
                guessesLeft = 9;
                guessesSoFar = [];
                alphabet = computerChoices[Math.floor (Math.random() *computerChoices.length)];
            }

            var html =
          "<p>Wins: " + wins + "</p>" +
          "<p>Losses: " + losses + "</p>" +
          "<p>Guesses Left: " + guessesLeft + "</p>" +
          "<p>Your Guesses so far: " + guessesSoFar + "</p>";

            document.querySelector("#game").innerHTML = html;
        }    

        
    </script>

</body>

</html>
